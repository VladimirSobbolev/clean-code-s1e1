<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="hero"><img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <h3 class="h3" id="add-element-section">
        <label class="label" for="new-task">Add Item</label>
      </h3>
      <div class="task-row-wrapper">
        <input class="input" id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="h3">Todo</h3>
      <ul  class="ul" id="incompleteTasks">
        <li class="li"><input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input" type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="li edit-mode">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input" type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button><button class="delete button"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input" type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
